<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Music Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
        <h1>ðŸŽµ Fine Music Player</h1>
    </header>
    
    <input type="file" id="pickFolder" webkitdirectory directory multiple>
    <div id="audioList"><strong>Your Music Files:</strong></div>

    <audio id="audioPlayer"></audio>

    <div id="playerContainer">
      <div class="player-top">
        <span class="time-info" id="currentTime">0:00</span>
        <span class="time-info" id="duration">0:00</span>
      </div>
      <div id="progressBarContainer">
        <div id="progress"></div>
      </div>
      <div class="player-controls">
        <div class="left-section">
          <span id="currentTrack">No Track</span>
        </div>
        <div class="center-section" id="controls">
          <button id="shuffle"><img src="icons/icons8-shuffle-24.png" alt="shuffle"></button>
          <button id="prev"><img src="icons/icons8-skip-to-start-24.png" alt=""></button>
          <button id="rewind"><img src="icons/icons8-rewind-24.png" alt="rewind"></button>
          <button id="playPause"><img src="icons/icons8-play-24.png" alt="play"></button>
          <button id="forward"><img src="icons/icons8-fast-forward-24.png" alt="forward"></button>
          <button id="next">
            <img src="icons/icons8-end-24.png" alt="Next" />
          </button>
          <button id="repeat"><img src="icons/icons8-repeat-24.png" alt="repeat"></button>
          <button id="lyricsBtn"><img src="icons/icons8-lyrics-24.png" alt="lyrics"></button>
        </div>
        <div class="right-section">
        <img src="icons/icons8-audio-24.png" alt="">
        <input type="range" 
           id="volumeControl" 
           min="0" 
           max="1" 
           step="0.1" 
           value="1">
        </div>
      </div>
    </div>

    <div id="lyricsPopup" class="lyrics-popup">
      <div class="lyrics-content">
        <div class="lyrics-header">
          <h3 id="lyricsTitle"></h3>
          <button id="closeLyrics">&times;</button>
        </div>
        <div id="lyricsText"></div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
  </body>
</html>
